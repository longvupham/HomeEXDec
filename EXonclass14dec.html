<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 1: Tính chu vi và diện tích hình chữ nhật</h1>
<input type="text" id="stt1">
<input type="text" id="stt2">
<button onclick="doancode1()">Kết quả</button>
<h3 id="chu vi"></h3>
<h3 id="dien tich"></h3>
<script>
    function doancode1(){
        let a = document.getElementById('stt1').value;
        let b = document.getElementById('stt2').value;
        document.getElementById('chu vi').innerHTML = "Chu vi la"+(a+b)*2
        document.getElementById('dien tich').innerHTML = "Dien tich la"+a*b
            }
</script>
<hr>
