<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me</h1>
<button onclick="alert('ok bạn ơi')">Yes</button>
<button style="position: absolute" id="nut" onmouseover="a()">No</button>
<!--
onmousemove dùng để đo khoản cách di chuyển
-->

<script>
    function a() {
        let nut = document.getElementById('nut')
        nut.style.left = Math.random()*500 + 'px'
        nut.style.top = Math.random()*500 + 'px'
    }
</script>
</body>
</html>
