<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://picfiles.alphacoders.com/421/421127.jpg" id="x" style="width: 100px; position: absolute; top: 100px; left: 100px" alt="">
<script>
    let speedX = 5;
    let speedY = 0;
    let S = 0;
    setInterval(() =>{
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + speedX + 'px';
        anh.style.top = parseInt(anh.style.top) + speedY + 'px';
        S += 10;
        if (S ===100) {
            speedX = 0;
            speedY = 5;
        }
        if (S ===150) {
            speedX = -5;
            speedY = 0
              }
        if (S ===250) {
            speedX = 0;
            speedY = -5
              }
        if (S ===300) {
            speedX = 5;
            speedY = 0;
            S = 0;
              }
    }, 100)

</script>
</body>
</html>
